<!doctype>
<html ng-app="myApp">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
	
	<div class="container" ng-controller="appCtrl">
		<h1>YAY</h1>
		<table class="table">
			<thead>
				<th>Username</th>
				<th>Password</th>
				<th>Created</th>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="user.username"></td>	
					<td><input class="form-control" ng-model="user.password"></td>	
					<td><button class="btn" ng-click="addUser()">Add User</button></td>	
					<td><button ng-click="update()" class="btn btn-info">Update</button></td>
					<td><button ng-click="deselect()" class="btn btn-info">Clear</button></td>
					<td>&nbsp;</td>
				</tr>
				<tr ng-repeat="user in users">
					<td>{{user.username}}</td>
					<td>{{user.password}}</td>
					<td>{{user.created}}</td>
					<td><button ng-click="remove(user._id)" class="btn btn-danger">Delete</button></td>
					<td><button ng-click="edit(user._id)" class="btn btn-warning">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html
